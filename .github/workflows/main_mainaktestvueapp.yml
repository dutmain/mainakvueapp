# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - mainakTestVueApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repo                          # Checkout repo
        uses: actions/checkout@v1
      - name: Use Node.js                            # Configure Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.9'                       # Set Node.js Version
          registry-url: 'https://registry.npmjs.org'

      - name: Install Node JS
        run: npm install
      
      - name: Install Webpack
        run: npm install -g webpack
      
      - name: Install Webpack CLI
        run: npm install -D webpack-cli

      - name: Build Project
        run: npm run build

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'mainakTestVueApp'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DCE3D519F2004A7093844D2276279934 }}
          package: .
